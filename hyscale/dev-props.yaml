hrms-frontend:
  hfs_JAVA_HOME: "/usr/local/java"
  hfs_TOMCAT_HOME: "/usr/local/content/tomcat"
  hfs_COUNTRY: "INDIA"
  hfs_REGION: "Banglore"
  hfs_MAX_NO_OF_THREADS: "10"
  hfs_MAX_NO_OF_CONNECTIONS: "20"
  hfs_REPLICAS: 1
  hfs_BUILD_NUM: "8"
  hfs_LOG_SIZE_IN_GB: 2
  hfs_MEMORY_LIMIT_IN_MB: 1024
  hfs_STORAGE_CLASS: "standard"
  hfs_FLUENTD_ARGS: "--no-supervisor -vv"
  hfs_SYSTEM_INPUT_CONF: "/tmp/system.input.conf"
  hfs_OUTPUT_CONF: "/tmp/output.conf"
  hfs_MYSQL_HOST: "hrdatabase"
  hfs_endpoint:  "kibana"
  APP_DOMAIN: ""
hrms-db:
  hfsdb_MYSQL_ROOT_PASSWORD: "pramati"
  hfsdb_STORAGE_CLASS: "standard"
  hfsdb_MYSQL_DATA_DIR_IN_GB: 1
  hfsdb_REPLICAS: 1
  hfsdb_MEMORY_LIMIT_IN_MB: 512
  hfsdb_TOMCAT_HOME: "/usr/local/tomcat/"
kibana:
  kibana_REPLICAS: 1
  kibana_MEMORY_LIMIT_IN_MB: 512
